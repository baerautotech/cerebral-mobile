name: Wearable App Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/wearable/**'
      - 'packages/**'
      - '.github/workflows/wearable-build.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/wearable/**'
      - 'packages/**'

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint -F cerebral-wearable

      - name: Build
        run: pnpm run build -F cerebral-wearable

      - name: Test
        run: pnpm run test -F cerebral-wearable

      - name: Read package version
        id: version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Build Docker image and push to registry
        uses: baerautotech/cerebral-deployment/.github/actions/build-with-kaniko@main
        with:
          image-name: 'cerebral/wearable:${{ steps.version.outputs.version }}'
          dockerfile: 'apps/wearable/Dockerfile'
          context: '.'

      - name: Also tag as latest on main branch
        if: github.ref == 'refs/heads/main'
        uses: baerautotech/cerebral-deployment/.github/actions/build-with-kaniko@main
        with:
          image-name: 'cerebral/wearable:latest'
          dockerfile: 'apps/wearable/Dockerfile'
          context: '.'
