apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'androidx.baselineprofile'

/**
 * Cerebral Platform - Android Launch Optimization Configuration
 *
 * Advanced Android startup optimization including:
 * - R8 full mode optimization
 * - Baseline profile generation
 * - ProGuard optimization rules
 * - Launch performance monitoring
 * - APK size optimization
 */

android {
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.cerebralplatform.app"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Multidex configuration for large apps
        multiDexEnabled true

        // Vector drawable support
        vectorDrawables.useSupportLibrary true

        // Enable core library desugaring for modern APIs
        coreLibraryDesugaringEnabled true

        // Performance monitoring
        buildConfigField "boolean", "PERFORMANCE_MONITORING", "true"
        buildConfigField "long", "BUILD_TIMESTAMP", System.currentTimeMillis() + "L"
    }

    // Android App Bundle configuration
    bundle {
        language {
            enableSplit = false // Keep all languages for better performance
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // Disable optimizations for faster builds
            android.enableR8.fullMode = false

            buildConfigField "boolean", "LAUNCH_OPTIMIZATION", "false"
        }

        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true

            // Advanced ProGuard/R8 optimization
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                         'proguard-rules.pro',
                         'proguard-rules-release.pro'

            // Enable R8 full mode for maximum optimization
            android.enableR8.fullMode = true

            // Baseline profile optimization
            android.experimental.enableProfileOptimizations = true

            // Launch optimization features
            buildConfigField "boolean", "LAUNCH_OPTIMIZATION", "true"

            // Signing configuration (configure in keystore)
            // signingConfig signingConfigs.release

            // APK optimization
            android.enablePngCruncherProcessRestart = true
        }

        // Benchmark build type for baseline profile generation
        benchmark {
            initWith release
            matchingFallbacks = ['release']
            debuggable false
            proguardFiles 'benchmark-proguard-rules.pro'
            signingConfig signingConfigs.debug

            // Disable optimizations that interfere with benchmarking
            android.enableR8.fullMode = false
        }
    }

    // Compile options for modern Java features
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

        // Enable core library desugaring
        coreLibraryDesugaringEnabled true
    }

    // Kotlin compile options
    kotlinOptions {
        jvmTarget = '1.8'

        // Enable coroutines and other experimental features
        freeCompilerArgs += [
            "-Xopt-in=kotlinx.coroutines.ExperimentalCoroutinesApi",
            "-Xopt-in=kotlin.ExperimentalStdlibApi"
        ]
    }

    // Build features
    buildFeatures {
        viewBinding true
        dataBinding true

        // Disable unused features for faster builds
        aidl false
        renderScript false
        shaders false
    }

    // Packaging options for APK optimization
    packagingOptions {
        // Exclude duplicate files
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'

        // Exclude unnecessary files
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
    }

    // Lint options for better error detection
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        disable 'MissingTranslation'
    }

    // Test options
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    // Splits configuration for optimized APKs
    splits {
        abi {
            enable true
            reset()
            include "arm64-v8a", "armeabi-v7a", "x86", "x86_64"
            universalApk false
        }
    }
}

// Baseline profile configuration for launch optimization
baselineProfile {
    // Automatically generate baseline profiles
    automaticGenerationDuringBuild = true

    // Use connected device for profile generation
    useConnectedDevices = true

    // Save profiles in version control
    saveInSrc = true

    // Optimize for startup performance
    filter {
        include "com.cerebralplatform.app.**"
        exclude "com.cerebralplatform.app.test.**"
        exclude "com.cerebralplatform.app.benchmark.**"
    }
}

// Dependencies for launch optimization
dependencies {
    // Core Android dependencies
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity-ktx:1.8.2'
    implementation 'androidx.fragment:fragment-ktx:1.6.2'

    // Performance libraries
    implementation 'androidx.startup:startup-runtime:1.1.1'
    implementation 'androidx.tracing:tracing:1.2.0'

    // Baseline profile dependencies
    implementation 'androidx.profileinstaller:profileinstaller:1.3.1'
    "baselineProfile"(project(':benchmark'))

    // Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'

    // Core library desugaring
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'

    // Capacitor dependencies
    implementation project(':capacitor-android')
    implementation project(':capacitor-app')
    implementation project(':capacitor-haptics')
    implementation project(':capacitor-keyboard')
    implementation project(':capacitor-status-bar')
    implementation project(':capacitor-camera')
    implementation project(':capacitor-filesystem')
    implementation project(':capacitor-push-notifications')

    // Testing dependencies
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // Benchmark testing
    androidTestImplementation 'androidx.benchmark:benchmark-macro-junit4:1.2.2'
}

// APK file naming for release variants
android.applicationVariants.all { variant ->
    variant.outputs.all {
        def outputFile = output.outputFile
        if (outputFile != null && outputFile.name.endsWith('.apk')) {
            def fileName = "CerebralPlatform-${variant.buildType.name}-${variant.versionName}-${variant.versionCode}.apk"
            outputFileName = fileName
        }
    }
}

