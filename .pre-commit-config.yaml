# Pre-commit hooks for Cerebral Platform
# Ensures code quality before commit
# Date: October 10, 2025

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13
        args: [--line-length=100]

  # isort - Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # MyPy - Static type checking (disabled - types-all has dependency issues in Python 3.13)
  # Re-enable after types-all supports Python 3.13
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.13.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-requests, types-pyyaml]
  #       args: [--ignore-missing-imports, --no-strict-optional]
  #       exclude: ^(tests/|scripts/|supabase/)

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^(k8s/|microservices/)  # K8s manifests use multi-document YAML
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]

  # Python-specific checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations

  # YAML linting (disabled - .yamllint config missing)
  # Re-enable after creating .yamllint config file
  # - repo: https://github.com/adrienverge/yamllint
  #   rev: v1.35.1
  #   hooks:
  #     - id: yamllint

  # Dockerfile linting (disabled - requires Docker daemon running)
  # Re-enable in CI/CD where Docker is available
  # - repo: https://github.com/hadolint/hadolint
  #   rev: v2.13.1-beta
  #   hooks:
  #     - id: hadolint-docker
  #       entry: hadolint
  #       language: docker_image
  #       types: [dockerfile]

  # Documentation file placement enforcement (P0 rule)
  - repo: local
    hooks:
      - id: docs-placement-check
        name: Documentation File Placement (P0)
        entry: python3 scripts/validate-docs-placement.py
        language: python
        stages: [commit]
        types: [markdown]
        always_run: false
        description: Enforce docs/ organization per 00_MASTER_DOCUMENTATION_STANDARDS.mdc
