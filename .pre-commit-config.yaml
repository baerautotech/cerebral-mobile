# Pre-commit hooks for Cerebral Mobile
# Ensures code quality before commit
# Date: November 22, 2025

repos:
  # Ruff - Fast Python linter and formatter (for scripts/tools)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      # - id: ruff-format

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13

  # isort - Import sorting
  # - repo: https://github.com/PyCQA/isort
  #   rev: 5.13.2
  #   hooks:
  #     - id: isort

  # Prettier - Code formatter (JS/TS/JSON/MD)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, css, scss, markdown]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^(k8s/|microservices/) # K8s manifests use multi-document YAML
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Security scanning (Python scripts)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ['bandit[toml]']

  # Python-specific checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations

  # Documentation file placement enforcement (P0 rule)
  - repo: local
    hooks:
      - id: docs-placement-check
        name: Documentation File Placement (P0)
        entry: python3 scripts/validate-docs-placement.py
        language: python
        pass_filenames: false
        types: [markdown]
        description: Enforce docs/ organization per 00_MASTER_DOCUMENTATION_STANDARDS.mdc

      - id: logging-metrics-enforcement
        name: Logging & Metrics Enforcement
        entry: python3 scripts/enforce_logging_metrics.py --paths
        language: python
        types: [python]
        pass_filenames: true

      # Mobile Integration Checks
      - id: forbid-direct-fetch
        name: Forbid Direct Fetch/Axios
        # Fail if grep finds matches in apps/native or frontend-react-native
        entry: bash -c 'if grep -rE "fetch\(|axios\." apps/native frontend-react-native | grep -v "BackendClient.ts"; then echo "‚ùå Found forbidden direct fetch/axios calls. Use @cerebral/core BackendClient."; exit 1; fi'
        language: system
        types: [text]
        pass_filenames: false
        description: 'Use @cerebral/core BackendClient instead of direct fetch/axios calls'

      # TypeScript Compilation Check (Native App)
      - id: tsc-check
        name: TypeScript Check (Native)
        entry: bash -c "cd apps/native && /opt/homebrew/bin/pnpm tsc --noEmit"
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false
        description: 'Ensure code compiles cleanly'

      # ESLint Check
      - id: eslint-check
        name: ESLint Check
        entry: bash -c "cd apps/native && /opt/homebrew/bin/pnpm lint"
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false
        description: 'Ensure code follows linting rules'

      - id: supabase-migrations-must-apply
        name: Supabase Migrations MUST Apply (P0)
        entry: bash scripts/validation/ensure_migrations_applied.sh
        language: system
        stages: [pre-commit]
        pass_filenames: false
        files: ^supabase/migrations/.*\.sql$
        description: Block commit if Supabase migrations are added here (migrations should live/apply via backend repo)
